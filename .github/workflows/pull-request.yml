name: PR Build

on:
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - run: dotnet build -c Release
      - run: dotnet test -c Release --no-build